version: 2.1

orbs:
  project: 'bigbite/project@0.0.64'

jobs:
  build:
    executor:
      name: project/default
      php: '8.0'
    steps:
      - checkout
      - project/setup
      - run:
          name: Set Environment Variables
          command: |
            echo 'export WP_CYPRESS_NO_DOCKER_MODE
=true' >> $BASH_ENV
      - project/composer-install:
          path: './'
      - project/npm-install:
          path: './'
      - project/npm-build:
          path: './'
      - project/wp-cypress-start:
          path: './'
          host: 'project.client.co'
          port: 3333
      - project/cypress-run:
          path: './'
      - project/create-build

workflows:
  workflow:
    jobs:
      - build:
          context: bigbite
          filters:
            branches:
              ignore: /^.*-built$/
